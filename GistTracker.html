<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Gist Tracker</title>
		<script src='src/functions.js'></script>
	</head>
	<body>
		<header>YOUR FAVORITES:</header>
		<br>
		<div id="showFavorites"></div>
		<form header="SEARCH FOR NEW GISTS">
			<label for="number_pages"># Pages of Results to Display (1-5)</label>
			<input type="number" name="number_pgs_chc" value="1" onchange='valNum()'>
			<br>
			<label for="language_filter">Filter Out Results by Language</label>
			<br>
			<input type="checkbox" name="language_filter" value="Python">Python
			<br>
			<input type="checkbox" name="language_filter" value="JSON">JSON
			<br>
			<input type="checkbox" name="language_filter" value="JavaScript">JavaScript
			<br>
			<input type="checkbox" name="language_filter" value="SQL">SQL
			<input type="button" value="Search" onclick='userPrefs(); getGists();'>
			<br>
		</form>		
		<br>
		<header>SEARCH RESULTS:</header>
		<div id="showSearch"></div>
	</body>
</html>
